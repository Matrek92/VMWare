<body>
	<center>
		<h1>Equation 1</h1>
		<p>Ecrire un script qui résoud l'équation du premier degré ax + b = 0.</p>
		<script type="text/javascript">
			var a, b, x;

			a=parseFloat(prompt("Donner le premier coeff : "));
			b=parseFloat(prompt("Donner le deuxieme coeff : "));
			if(a==0){
				if(b==0){
					alert("Ens solution R");
				}
				else{
					alert("Ens solution vide");
				}
			}else{
					x = -b/a;
					alert("Solution : " + x);
				}
			

		</script>




	</center>

</body>
